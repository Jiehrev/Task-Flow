<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"> <!-- google fonts -->
    <link rel="stylesheet" type="text/css" media="screen" href="taskFlow.css"> <!-- css file -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> <!-- font awesome icons -->
    <script type="text/javascript" src="jquery-3.3.1.js"></script> <!-- Jquery file -->
</head>
<body>
    <div class="header">
        <h1>Task Flow</h1>
        <input placeholder="Add a task" id="add-task" type="text">
    </div>
    <div id="main-container">
        <div class="area" id="start-area">
            <div class="area-header">
                <h2>Tasks</h2>
            </div>
            <div class="area-body">
                <ul id="start-area-list">
                </ul>
            </div>
        </div>
        <div class="area" id="inProgress-area">
            <div class="area-header">
                <h2>In Progress</h2>
            </div>
            <div class="area-body">
                <ul id="inProgress-area-list">
                </ul>
             </div>
        </div>
        <div class="area" id="Done-Area">
             <div class="area-header">
                <h2>Done</h2>
            </div>
            <div class="area-body">
                <ul id="done-area-list">
                </ul>
            </div>
        </div>
    </div>
<script type="text/javascript" src="taskFlow.js"></script>
</body>
</html>
